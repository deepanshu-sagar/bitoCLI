<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            font-family: Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            width: 50%;
        }
        label, textarea, input[type="text"] {
            display: block;
            width: 100%;
            margin-bottom: 20px;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
    </style>
</head>

<body>

<div class="container">
    <form method="POST">
      
      
      <label for="prompt_text">Prompt Text:</label><br>
      <textarea id="prompt_text" name="prompt_text">Find Areas of improvements in the code. Re-Write the Code based on Improvements Found. Find any pep8/pylint related issues. </textarea><br>
      
      
      <label for="pyfile_text">Python File Text:</label><br>
      <textarea id="pyfile_text" name="pyfile_text">default python file text</textarea><br>
      <input type="submit" value="Submit">
    </form>

    {% if output %}
    <label for="output">Command Output:</label><br>
    <textarea id="output" name="output" readonly>{{ output }}</textarea>
    {% endif %}

    {% if total_time %}
    <p>Total time taken: {{ total_time }} seconds</p>
    {% endif %}
</div>

</body>
</html>
